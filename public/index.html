<!DOCTYPE html>

<head>
  <script>
    var storedTimestamp = localStorage.getItem("timestamp");//上一次的时间戳
    var timestamp = new Date().getTime(); // 获取当前时间戳

    if (storedTimestamp === null || timestamp - storedTimestamp > 10000) {
      // 构建新的URL
      var newUrl = "./?timestamp=" + timestamp + "/#/";
      // 重定向到新的URL
      window.location.href = newUrl;
      localStorage.setItem("timestamp", timestamp);
    }
  </script>
